{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} Ahmed Muqaddas | Portfolio {% endblock %}
    </title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">

    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 45px;
            line-height: 45px;
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand active" href="{% url 'home' %}">Ahmed Muqaddas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link {% if nav_bar_flag == 'blog' %}active{% endif %}"
                       href="{% url 'allblogs' %}">
                        Blog
                    </a>
                    <a class="nav-item nav-link" href="{% static 'AhmedMuqaddas-Resume.pdf' %}">Resume</a>
                </div>
            </div>
        </nav>
    </header>

    {% block main_content %}
    {% endblock %}

    {#    <footer class="footer mt-auto text-muted fixed-bottom bg-dark">#}
    {#        <div class="container text-center">#}
    {#            <p>Copyright Ahmed Muqaddas {% now "Y" %}</p>#}
    {#        </div>#}
    {#    </footer>#}

    <footer class="footer text-center text-light bg-dark">
        <p>Ahmed Muqaddas {% now "Y" %}</p>
    </footer>

    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
