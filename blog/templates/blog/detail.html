{% extends 'base.html' %}
{% load staticfiles %}

{% block header %}
    <header class="masthead" style="background-image: url('{{ blog.image.url }}')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-heading">
                        <h1>{{ blog.title }}</h1>
                        {# <h2 class="subheading">Problems look mighty small from 150 miles up</h2> #}
                        <span class="meta">{{ blog.pub_date_pretty }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block main_content %}
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <p>{{ blog.body }}</p>
                </div>
            </div>
        </div>
    </article>
{% endblock %}
