{% extends 'base.html' %}
{% load staticfiles %}

{% block main_content %}
    <main role="main">

        <div class="container">
            <h1 class="text-center pt-3">Welcome to my Blog!</h1>

            <br>
            <br>

            <h2>Latest Posts</h2>

            <hr>

            {% for blog in blogs.all %}
                <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
                <img class="img-fluid" src="{{ blog.image.url }}" alt="" height="200" width="200">
                <p>{{ blog.summary }}</p>
                <p>{{ blog.pub_date_pretty }}</p>

                <br>
            {% endfor %}

        </div>

    </main>
{% endblock %}
